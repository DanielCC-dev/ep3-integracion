<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Mi Sitio Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link href="/css/login.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-title">CUSTOMER LOGIN</div>
    <form action="/api/auth/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-white"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label visually-hidden">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-white"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
      </div>
      <!-- <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe" class="remember-me">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div> -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        No tienes una cuenta? <a href="/register" class="forgot-password">Registrate</a>
      </div>
      <button type="submit" class="btn btn-login">LOGIN</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
